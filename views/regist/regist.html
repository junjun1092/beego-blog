<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script type="text/javascript" src="../../static/js/jquery-1.11.1.js"></script>
    <script>
        function confirm() {
            $.ajax({
                    url:"/toRegist",
                    type:"post",
                    dataType:"json",
                    data:$("#registForm").serialize(),
                    success:function (data) {
                        if (data.success == 0){
                            $("#registMsg").html(data.message + "<a href='/login'>点击登陆</a>")
                        }
                        else{
                            $("#registMsg").html(data.message)
                            //window.location.href = "/toRegist"
                        }
                    }
            });
        }

    </script>
</head>
<body>
    <div>
        <form id="registForm">
            用户名：<input name="userName" id="userName" type="text"/><br/>
            昵&nbsp;称：<input name="name" id="name" type="text"/><br/>
            密&nbsp;码：<input name="password" id="password" type="password"/><br/>
            邮&nbsp;箱：<input name="email" type="text" id="email"/><br/>
        </form>
        <input type="submit" value="提交" onclick="confirm()"/><br/>
        <span id="registMsg" style="color: red;"></span>
    </div>
</body>
</html>
